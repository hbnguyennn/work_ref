unbind %

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

set-window-option -g mode-keys vi

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind c-b last-window
bind u set-option mouse on
bind U set-option mouse off

# Start windows and pane indices at 1
set -g base-index 1
set -g pane-base-index 1

# Automatically set window title
setw -g automatic-rename 

# modes
setw -g clock-mode-colour colour2
setw -g mode-style 'fg=colour19 bg=colour18 bold'

  # List of plugins                                                                                                                                                                                                              
  set -g @plugin 'tmux-plugins/tpm'                                                                                                                                                                                              
  set -g @plugin 'tmux-plugins/tmux-sensible'                                                                                                                                                                                    
  set -g @plugin 'tmux-plugins/tmux-resurrect'
  set -g @plugin 'tmux-plugins/tmux-continuum'
  
  set -g @continuum-restore 'on'
  set -g @continuum-boot 'on'
  
  #set -g @plugin 'dracula/tmux'                                                                                                                                                                                                 
  #set -g @dracula-show-powerline true  

  set-option -g status on                                                                                                                                                                                                        
  set-option -g status-interval 1                                                                                                                                                                                                
  set-option -g status-justify centre                                                                                                                                                                                            
  set-option -g status-keys vi                                                                                                                                                                                                   
  set-option -g status-position bottom                                                                                                                                                                                           
  set-option -g status-style fg=colour136,bg=colour239                                                                                                                                                                           
  set-option -g status-left-length 20                                                                                                                                                                                            
  set-option -g status-left-style default                                                                                                                                                                                        
  set-option -g status-left "#[fg=green]#(whoami)#[fg=colour136]@#[fg=green,bright]#H#[default]"                                                                                                                                 
  set-option -g status-right-length 140                                                                                                                                                                                          
  set-option -g status-right-style default                                                                                                                                                                                       
  set-option -g status-right  "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "                                                                                                                                                
  set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "                                                                                                                         
  set-option -ag status-right "#[fg=white,bg=default]%a %l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"                                                                                                                               
  set-option -g window-status-style fg=colour244                                                                                                                                                                                 
  set-option -g window-status-style bg=default                                                                                                                                                                                   
  set-option -g window-status-current-style fg=colour2                                                                                                                                                                           
  set-option -g window-status-current-style bg=default   
  
  # if "test ! -d ~/.tmux/plugins/tpm" \
  # "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
                                                                                                                                                                                                                                 
  # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)                                                                                                                                              
  run -b '~/.tmux/plugins/tpm/tpm'  
