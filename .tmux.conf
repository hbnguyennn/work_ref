unbind %                                                                                                                                                                                                                                        bind v split-window -h -c "#{pane_current_path}"                                                                        bind s split-window -v -c "#{pane_current_path}"                                                                                                                                                                                                set-window-option -g mode-keys vi                                                                                                                                                                                                               bind k select-pane -U                                                                                                   bind j select-pane -D                                                                                                   bind h select-pane -L                                                                                                   bind l select-pane -R                                                                                                                                                                                                                           bind c-b last-window                                                                                                    bind u set-option mouse on                                                                                              bind U set-option mouse off                                                                                                                                                                                                                     # Start windows and pane indices at 1                                                                                   set -g base-index 1                                                                                                     set -g pane-base-index 1

# Automatically set window title
setw -g automatic-rename

# modes
setw -g clock-mode-colour colour2
setw -g mode-style 'fg=colour19 bg=colour18 bold'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

#set -g @continuum-restore 'on'
#set -g @continuum-boot 'on'

set -g @dracula-show-powerline true
set -g @dracula-plugins "time" 
#set -g @dracula-cpu-usage-colors "pink dark_gray"

run '~/.tmux/plugins/tpm/tpm'
